server:
  port: 10011
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: userservice
          uri: lb://userservice
          predicates:
            - Path=/user/**
        - id: permission-service
          uri: lb://permissionservice
          predicates:
            - Path=/permission/**